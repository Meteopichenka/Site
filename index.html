<!DOCTYPE html>
<html lang="en" dir="ltr">

		<div class = "header_img"></div>

	</div>

	<div class = "set" onclick = "showForm()" id = "set_but">

		<div class = "s s3"></div>
	</div>
  </header>

	</div>
  </div>
<div class="main container clearfix">
	<div class = "container-fluid holder" id = "holder">

			<div class = "data_item item1" id = "item1" onclick="change(this)">

			</div>

			</div>

			</div>
			<div class = "data_item item5" id = "item5" onclick="change(this)">

			</div>
		</div>

    </div>
    <div class = "graphic_block graphic5">

    </div>
	</div>
	<div class = "container">
		<div class = "row">
			<div class ="col-sm-12">
		</div>
	</div>
</div>
