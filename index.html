		var settings_counter = 0;
		
		function showSettings() {
		
			var element = document.getElementById('settings_block');
			var button = document.getElementById('settings');
			
			if(settings_counter % 2 == 0)
			{
				element.style.display = 'block';
				button.style.transform = '180deg';
				button.style.transition = '0s';
				settings_counter++;
			} 
			else if(settings_counter % 2 != 0)
			{
				element.style.display = 'none';
				button.style.transform = '0deg';
				button.style.transition = '0.5s';
				settings_counter++;
				
			}
		}
		function showTemperature(){
			document.getElementById('').style.backgroundСolor = '#e5e7f4';
			document.getElementById('temper_g').style.display = 'block';			
		}
